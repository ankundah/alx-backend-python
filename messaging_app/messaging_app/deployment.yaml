apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment
  labels:
    app: messaging-app
spec:
  replicas: 2   # run 2 pods for redundancy
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
      - name: messaging-app
        image: your-dockerhub-kundah/messaging-app:latest  # ðŸ‘ˆ replace with your Docker image
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "messagingapp.settings"
        - name: DATABASE_HOST
          value: "db"
        - name: DATABASE_NAME
          value: "messagingdb"
        - name: DATABASE_USER
          value: "messaginguser"
        - name: DATABASE_PASSWORD
          value: "messagingpassword"
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
  labels:
    app: messaging-app
spec:
  selector:
    app: messaging-app
  ports:
    - protocol: TCP
      port: 8000       # exposed inside the cluster
      targetPort: 8000
  type: ClusterIP     # internal access only
